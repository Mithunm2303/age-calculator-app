<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="input-flex">
        <div class="input-container">
          <span id="error-span-day">Day</span>
          <input type="number" id="day">
          <small class="error-day"></small>
        </div>
        <div class="input-container" id="span">
          <span id="error-span-month">Month</span>
          <input type="number" id="month">
          <small class="error-month"></small>
        </div>
        <div class="input-container" id="span">
          <span id="error-span-year">Year</span>
          <input type="number" id="year">
          <small class="error-year"></small>
        </div>
      </div>
      <button class="submit-btn">
        <img src="assets/images/icon-arrow.svg" alt="image-icon-arrow-for-submit">
      </button>
      <div class="output">
        <h1><span class="output-year">--</span>years</h1>
        <h1><span class="output-month">--</span>months</h1>
        <h1><span class="output-day">--</span>days</h1>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mithunm2303">Mithun Murali</a>.
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
